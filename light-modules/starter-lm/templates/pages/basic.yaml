title: "Freemarker: Basic"
dialog: starter-lm:pages/basic
templateScript: /starter-lm/templates/pages/basic.ftl
renderType: freemarker

areas:
  navigation:
    title: Navigation Area
    templateScript: /starter-lm/templates/areas/navigation.ftl
    editable: false
  main:
    title: Main Area
    templateScript: /starter-lm/templates/areas/mainArea.ftl
    availableComponents:
      Text:
        id: starter-lm:components/text/text
      TextImage:
        id: starter-lm:components/textImage/textImage
      LinkList:
        id: starter-lm:components/linkList/linkList
      Test:
        id: starter-lm:components/test/test
      ProductCard:
        id: starter-lm:components/productCard/productCard
    autoGeneration:
      content:
        text:
          nodeType: mgnl:component
          templateId: starter-lm:components/text/text
          text: |
            <p><span style="color:#02373F;">Welcome to the thinkorswim Learning Center!</span></p>
      generatorClass: info.magnolia.rendering.generator.CopyGenerator

  footer:
    title: Footer Area
    templateScript: /starter-lm/templates/areas/footer.ftl
    availableComponents:
      Text:
        id: starter-lm:components/text/text
      LinkList:
        id: starter-lm:components/linkList/linkList
      Test:
        id: starter-lm:components/test/test    
      ProductCard:
        id: starter-lm:components/productCard/productCard
    inheritance:
      enabled: true
      components: all
