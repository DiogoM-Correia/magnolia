datasource:
  workspace: {{context}}
  autoCreate: true

model:
  nodeType: mgnl:{{context}}
  properties:
  - name: name
    required: true
  - name: title
    type: String
    required: true
    i18n: true
  - name: image
    type: asset
  - name: date
    type: Date
  - name: requiresConfirmation
    type: Boolean
  - name: details
    type: Details
    multiple: true
  - name: infoLink
    type: reference:page

  subModels:
  - name: Details
    properties:
    - name: address
      type: String
    - name: locationName
      type: String