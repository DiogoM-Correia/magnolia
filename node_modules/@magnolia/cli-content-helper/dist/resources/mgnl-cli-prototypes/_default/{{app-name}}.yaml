!content-type:{{context}}
name: {{name}}

subApps:
  detail:
    form:
      layout:
        $type: tabbedLayout
        tabs:
          general:
            fields:
              - name: name
              - name: title
              - name: date
              - name: image
          details:
            fields:
              - name: requiresConfirmation
              - name: infoLink
              - name: details

      properties:
        date:
          time: true
        infoLink:
          chooserId: pages-app:chooser
          datasource:
            allowedNodeTypes:
              - mgnl:page